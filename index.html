<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/mobileS.css" />
    <link rel="stylesheet" media="(min-width: 360px)" href="css/mobileM.css" />
    <link rel="stylesheet" media="(min-width: 425px)" href="css/mobileL.css" />
    <link rel="stylesheet" media="(min-width: 768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="(min-width: 1024px)" href="css/laptop.css" />
    <title>TV Maze</title>
  </head>
  <body>
    <div class="container">
      <div class="search-bar" id="searchBar">
        <div class="dropdown">
          <button
            class="btn btn-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Most popular keywords
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <button class="dropdown-item" data-show-name="harry">harry</button>
            <button class="dropdown-item" data-show-name="queen">queen</button>
            <button class="dropdown-item" data-show-name="dog">dog</button>
            <button class="dropdown-item" data-show-name="fun">fun</button>
            <button class="dropdown-item" data-show-name="happy">happy</button>
            <button class="dropdown-item" data-show-name="love">love</button>
          </div>
        </div>
        <div class="search-input">
          <div class="mb-3">
            <label for="show-name-input" class="form-label">Movie name</label>
            <input type="text" class="form-control" id="show-name-input" />
          </div>
          <button class="btn btn-primary" id="btnSearchInput">Search</button>
        </div>
      </div>

      <div class="show-preview" id="showPreview"></div>

      <div class="shows-wrapper" id="showsWrapper"></div>
    </div>

    <script src="src/app.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
