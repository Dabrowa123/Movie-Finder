<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/mobileS.css" />
    <link rel="stylesheet" media="(min-width: 360px)" href="css/mobileM.css" />
    <link rel="stylesheet" media="(min-width: 425px)" href="css/mobileL.css" />
    <link rel="stylesheet" media="(min-width: 768px)" href="css/tablet.css" />
    <link rel="stylesheet" media="(min-width: 1024px)" href="css/laptop.css" />
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <title>Movie Finder</title>
  </head>
  <body>
    <header class="header">
      <div class="container">

        <div class="header__logo">
          <div class="logo">
            <span class="logo__icon">
              <i class="bi bi-search-heart"></i>
            </span>
            <div class="logo__text">
              <span class="logo__text--movie">Movie</span>
              <span class="logo__text--finder">Finder</sp>
            </div>
          </div>

          <div><h5>Find your favourite movies with us</h5></div>
        </div>

        <div class="header__search-bar" id="searchBar">
          <div class="header__search-bar__input mb-3">
            <input type="text" class="form-control" id="showNameInput" placeholder="Movie name"/>
          </div>

          <button class="btn btn-primary" id="btnSearchInput">Search</button>
        </div>

      </div>
    </header>

    <main class="container">
      <div class="dropdown">
        <button
          class="btn btn-primary dropdown-toggle"
          type="button"
          id="dropdownMenuButton"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Most popular keywords
        </button>
        
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <button class="dropdown-item" data-show-name="harry">harry</button>
          <button class="dropdown-item" data-show-name="queen">queen</button>
          <button class="dropdown-item" data-show-name="dog">dog</button>
          <button class="dropdown-item" data-show-name="fun">fun</button>
          <button class="dropdown-item" data-show-name="happy">happy</button>
          <button class="dropdown-item" data-show-name="love">love</button>
        </div>
      </div>

      <div class="show-preview" id="showPreview"></div>

      <div class="shows-wrapper" id="showsWrapper"></div>
    </main>

    <script src="src/app.js" type="module"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
